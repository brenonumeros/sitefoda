<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Presente Interativo para Maria Clara</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Maria Clara, bora montar seu Top 5?</h1>
            <button id="startBtn">Começar</button>
            <button id="darkModeToggle">🌙</button>
        </header>

        <main id="mainContent" class="hidden">
            <section id="top5">
                <h2>Top 5 Filmes 🎬</h2>
                <ul class="ranked-list" id="moviesList"></ul>
                <h2>Top 5 Livros 📚</h2>
                <ul class="ranked-list" id="booksList"></ul>
                <h2>Top 5 Séries 📺</h2>
                <ul class="ranked-list" id="showsList"></ul>
            </section>

            <section id="recommendation">
                <h2>Recomendação Surpresa</h2>
                <textarea id="surpriseRecommendation" placeholder="Indique qualquer coisa..."></textarea>
            </section>

            <section id="playlist">
                <h2>Sua Playlist 🎵</h2>
                <div class="music-search-container">
                    <input type="text" id="musicSearch" placeholder="🔍 Busque por música ou artista..." />
                    <div id="musicResults"></div>
                </div>
                <div class="link-input-container">
                    <input type="text" id="musicLink" placeholder="🔗 Ou cole o link do YouTube da música aqui..." />
                    <button id="addMusicBtn">Adicionar Link</button>
                </div>
                <div id="playlistContainer"></div>
                <div class="playlist-actions">
                    <button id="sendResponseBtn" class="primary-btn">📤 Enviar Respostas</button>
                    <button id="finalizeBtn" class="secondary-btn">💾 Salvar Localmente</button>
                </div>
            </section>

            <section id="responseSection" class="hidden">
                <h2>📬 Enviar suas Escolhas</h2>
                <form id="responseForm">
                    <div class="form-group">
                        <label for="senderName">Seu Nome:</label>
                        <input type="text" id="senderName" name="senderName" required placeholder="Como você gostaria de ser chamado?" />
                    </div>
                    <div class="form-group">
                        <label for="senderEmail">Seu Email (opcional):</label>
                        <input type="email" id="senderEmail" name="senderEmail" placeholder="Para receber uma confirmação" />
                    </div>
                    <div class="form-group">
                        <label for="personalMessage">Mensagem Pessoal (opcional):</label>
                        <textarea id="personalMessage" name="personalMessage" placeholder="Alguma mensagem especial?"></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="primary-btn">🚀 Enviar Tudo!</button>
                        <button type="button" id="cancelSendBtn" class="secondary-btn">❌ Cancelar</button>
                    </div>
                </form>
                <div id="sendingStatus" class="hidden">
                    <div class="loading-spinner"></div>
                    <p>Enviando suas escolhas... ✨</p>
                </div>
            </section>
        </main>

        <footer>
            <p>Designed with way frog</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
